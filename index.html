<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Weekly Class Schedule</h1>
      <div class="header-right">
        <button id="clearAll" class="danger-btn">Clear All (Local Only)</button>
      </div>
    </header>

    <main class="app-main">
      <section class="schedule-section">
        <div class="schedule-wrapper">
          <div class="time-column-fixed">
            <div class="time-col-header">Time</div>
            <div id="timeColumnCells" class="time-column-cells">
              <!-- Time cells generated by JS -->
            </div>
          </div>
          <div class="schedule-scroll">
            <div class="schedule-header-row">
              <div class="day-col-header" data-day="monday"><span class="day-full">Monday</span><span class="day-short">Mon</span></div>
              <div class="day-col-header" data-day="tuesday"><span class="day-full">Tuesday</span><span class="day-short">Tue</span></div>
              <div class="day-col-header" data-day="wednesday"><span class="day-full">Wednesday</span><span class="day-short">Wed</span></div>
              <div class="day-col-header" data-day="thursday"><span class="day-full">Thursday</span><span class="day-short">Thu</span></div>
              <div class="day-col-header" data-day="friday"><span class="day-full">Friday</span><span class="day-short">Fri</span></div>
            </div>
            <div id="scheduleGrid" class="schedule-grid">
              <!-- Day cells generated by JS -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="classModal" class="modal-backdrop hidden">
    <div class="modal">
      <header class="modal-header">
        <h2 id="modalTitle">Class Details</h2>
        <button id="closeModal" class="icon-btn" aria-label="Close modal">&times;</button>
      </header>

      <div class="modal-body">
        <section class="class-form">
          <div class="form-row">
            <label>Course Code</label>
            <input id="courseCode" type="text" placeholder="ABC 123" />
          </div>
          <div class="form-row">
            <label>Section</label>
            <input id="section" type="text" placeholder="AB12C3" />
          </div>
          <div class="form-row">
            <label>Room</label>
            <input id="room" type="text" placeholder="A-1234" />
          </div>
          <div class="form-row absences-row">
            <label>Absences</label>
            <div class="absences-control">
              <button id="decAbsences" class="icon-btn">-</button>
              <span id="absencesValue">0</span>
              <button id="incAbsences" class="icon-btn">+</button>
            </div>
          </div>
          <div class="form-row">
            <label>Time Block</label>
            <div class="time-block-row">
              <select id="startSlot"></select>
              <span class="time-separator">to</span>
              <select id="endSlot"></select>
            </div>
          </div>
          <div class="form-row">
            <label>Day</label>
            <select id="daySelect">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
          </div>
        </section>

        <section class="assignments-section">
          <h3>Assignments / Deliverables</h3>
          <ul id="assignmentsList" class="assignments-list">
            <!-- Filled by JS -->
          </ul>
        </section>
      </div>

      <footer class="modal-footer">
        <div class="assignment-input-bar">
          <input id="assignmentTitle" type="text" placeholder="New assignment or note" />
          <input id="assignmentDue" type="date" />
          <button id="addAssignment" class="primary-btn">Add</button>
        </div>
        <div class="modal-footer-actions">
          <button id="deleteClass" class="danger-btn">Delete Class</button>
          <button id="saveClass" class="primary-btn">Save Class</button>
        </div>
      </footer>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
